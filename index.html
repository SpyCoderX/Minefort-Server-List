<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Minefort Server List</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #18191a 0%, #232526 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-container {
            background: rgba(20, 22, 28, 0.65);
            box-shadow: 0 0 32px 8px rgba(10, 12, 20, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.10);
            padding: 2rem 3rem;
            color: #fff;
            max-width: fit-content;
            width: 100%;
            text-align: center;
            margin: 5% 10%;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f3f4f6;
            text-shadow: 0 0 16px rgba(255,255,255,0.6);
        }
        .about {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #b0b3b8;
        }
        .server-list {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            gap: 1.5rem;
            min-height: 0;
        }
        .server-list h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #e4e6eb;
        }
        .server-item {
            background: rgba(36, 37, 42, 0.65);
            border-radius: 12px;
            padding: 1.2rem 1.1rem 1.1rem 1.1rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            position: relative;
            text-align: left;
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s, filter 0.5s;
            overflow: hidden;
            height: 24rem;
            min-height: 24rem;
            max-height: 24rem;
        }
        .server-item:hover {
            background: rgba(28, 32, 52, 0.65);
            transform: translateY(-4px) scale(1.02);
        }
        .copy-ip-btn {
            fill: rgba(255,255,255,0.8);
            transition: fill 0.2s, transform 0.2s ;
        }
        .copy-ip-btn:hover {
            fill: rgba(255,255,255,0.9);
            transform: scale(1.1);
        }
        .copied, .copied:hover {
            fill: rgba(100,255,100,0.9);
            transform: scale(0.9);
        }
        .server-name {
            font-weight: bold;
            font-size: 1.15rem;
            color: #f3f4f6;
            background: linear-gradient(90deg, #f3f4f6 70%, #b0b3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.2rem;
            text-overflow: ellipsis;
            overflow-x: hidden;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(255,255,255,1);
        }
        .server-desc {
            color: #b0b3b8;
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
        }
        .server-list-info {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b0b3b8;
            font-size: 1.1rem;
            width: 100%;
            text-align: center;
        }

        .server-top {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 0.5em;
        }
        .motd-glass {
            background: rgba(0, 0, 0, 0.521);
            border-radius: 10px;
            padding: 0.7em 1em;
            margin-bottom: 0.7em;
            box-shadow: inset 0 0 32px 2px rgba(0,0,0,0.30);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
             flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            min-height: 0;
            text-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 16px rgba(255,255,255,0.6);
        }
        .server-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.5em;
            gap: 1em;
        }
        .server-bottom > div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .copy-ip-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2em 0.5em;
            margin-left: 0.5em;
            vertical-align: middle;
        }
        .server-top img {
            width: 22px;
            height: 22px;
            vertical-align: middle;
            margin-right: 0.4em;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.18);
        }
        .glow-2 {
            text-shadow: 0 0 8px rgba(255,255,255,0.6), 0 0 16px rgba(255,255,255,0.4);
        }
        .glow-3 {
            text-shadow: 0 0 4px rgba(255,255,255,0.3), 0 0 8px rgba(255,255,255,0.2);
        }

        /* Minecraft legacy color codes */
        .mc-color-0 { 
            color: #000000;
            text-shadow: 0 0 4px rgba(0,0,0,0.6), 0 0 8px rgba(0,0,0,0.8);
        } /* Black */
        .mc-color-1 { 
            color: #0000AA;
            text-shadow: 0 0 4px rgba(0,0,170,0.6), 0 0 8px rgba(0,0,170,0.8);
         } /* Dark Blue */
        .mc-color-2 { 
            color: #00AA00;
            text-shadow: 0 0 4px rgba(0,170,0,0.6), 0 0 8px rgba(0,170,0,0.8);
        } /* Dark Green */
        .mc-color-3 { 
            color: #00AAAA; 
            text-shadow: 0 0 4px rgba(0,170,170,0.6), 0 0 8px rgba(0,170,170,0.8);
        } /* Dark Aqua */
        .mc-color-4 { 
            color: #AA0000;
            text-shadow: 0 0 4px rgba(170,0,0,0.6), 0 0 8px rgba(170,0,0,0.8);
        } /* Dark Red */
        .mc-color-5 { 
            color: #AA00AA; 
            text-shadow: 0 0 4px rgba(170,0,170,0.6), 0 0 8px rgba(170,0,170,0.8);
        } /* Dark Purple */
        .mc-color-6 { 
            color: #FFAA00;
            text-shadow: 0 0 4px rgba(255,170,0,0.6), 0 0 8px rgba(255,170,0,0.8);
        } /* Gold */
        .mc-color-7 { 
            color: #AAAAAA;
            text-shadow: 0 0 4px rgba(170,170,170,0.3), 0 0 8px rgba(170,170,170,0.4);
        } /* Gray */
        .mc-color-8 { 
            color: #555555;
            text-shadow: 0 0 4px rgba(85,85,85,0.3), 0 0 8px rgba(85,85,85,0.4);
        } /* Dark Gray */
        .mc-color-9 { 
            color: #5555FF;
            text-shadow: 0 0 4px rgba(85,85,255,0.6), 0 0 8px rgba(85,85,255,0.8);
        } /* Blue */
        .mc-color-a { 
            color: #55FF55;
            text-shadow: 0 0 4px rgba(85,255,85,0.6), 0 0 8px rgba(85,255,85,0.8);
        } /* Green */
        .mc-color-b { 
            color: #55FFFF;
            text-shadow: 0 0 4px rgba(85,255,255,0.6), 0 0 8px rgba(85,255,255,0.8);
        } /* Aqua */
        .mc-color-c { 
            color: #FF5555;
            text-shadow: 0 0 4px rgba(255,85,85,0.6), 0 0 8px rgba(255,85,85,0.8);
        } /* Red */
        .mc-color-d { 
            color: #FF55FF;
            text-shadow: 0 0 4px rgba(255,85,255,0.6), 0 0 8px rgba(255,85,255,0.8);
        } /* Light Purple */
        .mc-color-e { 
            color: #FFFF55;
            text-shadow: 0 0 4px rgba(255,255,85,0.6), 0 0 8px rgba(255,255,85,0.8);
        } /* Yellow */
        .mc-color-f { 
            color: #FFFFFF;
            text-shadow: 0 0 4px rgba(255,255,255,0.6), 0 0 8px rgba(255,255,255,0.8);
        } /* White */

        /* Minecraft formatting codes */
        .mc-bold { font-weight: bold; }
        .mc-italic { font-style: italic; }
        .mc-underline { text-decoration: underline; }
        .mc-strikethrough { text-decoration: line-through; }
    </style>
</head>
